<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Aura Stay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="contact-page">
        <div class="container flex-contact">
            <div class="contact-info">
                <span class="section-tag">Contáctanos</span>
                <h1>Estamos a tu disposición</h1>
                <p>¿Tienes alguna duda o petición especial? Nuestro equipo de concierge está listo para asistirte.</p>
                
                <div class="info-item">
                    <strong>Dirección</strong>
                    <p>Av. Paraíso Azul No. 45, Cap Cana, RD</p>
                </div>
                <div class="info-item">
                    <strong>Email</strong>
                    <p>hello@aurastay.com</p>
                </div>
                <div class="info-item">
                    <strong>Teléfono</strong>
                    <p>+1 (809) 555-0123</p>
                </div>
            </div>

            <div class="contact-form-box">
                <form id="contact-form">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Asunto</label>
                        <select>
                            <option>Información General</option>
                            <option>Reservas</option>
                            <option>Eventos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="assets/js/main.js"></script>
</body>
</html>
